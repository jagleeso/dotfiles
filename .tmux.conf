set -g prefix C-a
bind-key C-a select-pane -t :.+
bind-key C-n next-window
bind-key C-p previous-window

bind-key k copy-mode
bind-key C-u copy-mode
bind-key C-d copy-mode

bind-key r source-file ~/.tmux.conf
# bind-key v split-window -h #similar to vim's vsplit
# bind-key h split-window


# http://unix.stackexchange.com/questions/12032/create-new-window-with-current-directory-in-tmux
# tmux1.9a
bind v split-window -h -c "#{pane_current_path}"
bind h split-window -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

set-option -g default-terminal "screen-256color"

# status bar customisation
set-option -g status-bg default
set-option -g status-fg green

# highlight status bar on activity
set -g visual-activity on
set-option -g pane-active-border-fg colour123
set-option -g pane-border-fg colour236 
set-option -g pane-border-bg black
set-option -g pane-active-border-bg black
# Highlight active window
set-window-option -g window-status-current-bg colour81
set-window-option -g window-status-current-fg black

# set -g status-interval 1
# set -g status-justify centre # center align window list
# set -g status-left-length 12
# set -g status-right-length 12
# set -g status-left '#[fg=white,bold]#h#[default]'
# set -g status-right '#[fg=white,bold]%H:%M:%S#[default]'

# default statusbar colors
set -g status-fg colour123
# set -g status-bg colour236
set -g status-bg black
set -g status-attr bright

# message colors
set -g message-bg colour236
set -g message-fg colour123
set -g status-attr bold

# default window title colors
set-window-option -g window-status-fg colour123
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour123
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# change foreground-background for the current window
setw -g window-status-current-attr reverse
setw -g monitor-activity on

# ctrl+arrow keys
set-window-option -g xterm-keys on 
set-window-option -g mode-keys vi
# Vi copypaste mode
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
